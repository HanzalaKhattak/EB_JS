<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <label for="username">Username :</label>
        <input id="username" class="userData" type="text" placeholder="Enter your username" required>
        <label for="email">E-mail :</label>
        <input id="email" class="userData" type="email" placeholder="Enter you email" required>
        <label for="password">Password :</label>
        <input id="password" class="userData" type="password" required>
    </form>
    <button onclick="getValue()">Submit</button>

    <script src="./script.js"></script>
</body>
</html>
